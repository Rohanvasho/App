<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input [(ngModel)]="user.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>
  
    
    
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" placeholder="email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="employeeCode">employeeCode</label>
      <input [(ngModel)]="user.employeeCode" placeholder="employeeCode" name="employeeCode" class="form-control" id="employeeCode">
    </div>
    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
  </div>
